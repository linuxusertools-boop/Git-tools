<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kev.codex | GitHub Deployer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --color-canvas-default: #ffffff;
            --color-canvas-subtle: #f6f8fa;
            --color-border-default: #d0d7de;
            --color-accent-fg: #0969da;
            --color-btn-primary-bg: #2ea44f;
            --color-btn-danger-fg: #cf222e;
            --color-fg-default: #1f2328;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--color-canvas-default);
            margin: 0; padding: 0;
        }

        /* BANNER REPLICA */
        .gh-banner {
            background: #1b4b82 linear-gradient(135deg, #1b4b82 0%, #2b6cb0 100%);
            color: white;
            padding: 50px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .gh-banner::before {
            content: ""; position: absolute; width: 300px; height: 300px;
            background: rgba(255, 255, 255, 0.05); border-radius: 50%;
            top: -100px; left: -50px;
        }

        .banner-icon {
            background: white; width: 60px; height: 60px;
            border-radius: 12px; display: flex; align-items: center;
            justify-content: center; margin: 0 auto 15px;
        }
        .banner-icon svg { fill: #1b4b82; width: 35px; }

        .container { max-width: 800px; margin: -30px auto 40px; padding: 0 20px; }

        .box {
            background: white; border: 1px solid var(--color-border-default);
            border-radius: 6px; box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }

        .box-header {
            background: var(--color-canvas-subtle); padding: 16px;
            border-bottom: 1px solid var(--color-border-default);
            font-weight: 600; border-radius: 6px 6px 0 0;
        }

        .box-body { padding: 24px; }

        .guide {
            background-color: #ddf4ff; border: 1px solid #54aeff66;
            border-radius: 6px; padding: 15px; margin-bottom: 20px; font-size: 14px;
        }

        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: 600; margin-bottom: 5px; font-size: 14px; }
        
        input, select {
            width: 100%; padding: 8px; border: 1px solid var(--color-border-default);
            border-radius: 6px; box-sizing: border-box; background: var(--color-canvas-subtle);
        }

        .btn {
            padding: 10px 20px; font-weight: 600; border-radius: 6px;
            cursor: pointer; border: 1px solid rgba(0,0,0,0.1); width: 100%;
        }

        .btn-primary { background: var(--color-btn-primary-bg); color: white; }
        .btn-danger { color: var(--color-btn-danger-fg); background: #f6f8fa; margin-top: 10px; }
        .btn-danger:hover { background: var(--color-btn-danger-fg); color: white; }

        #log {
            background: #1f2328; color: #d0d7de; padding: 15px;
            border-radius: 6px; font-family: monospace; font-size: 12px;
            margin-top: 20px; height: 180px; overflow-y: auto; display: none;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="gh-banner">
    <div class="banner-icon">
        <svg viewBox="0 0 24 24"><path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.165 6.839 9.49.5.09.682-.218.682-.485 0-.24-.009-.875-.013-1.716-2.782.604-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.011 10.011 0 0022 12c0-5.523-4.477-10-10-10z"></path></svg>
    </div>
    <h1 style="margin:0">GitHub Deployer</h1>
    <p style="margin:5px 0 0">Hapus lama, upload baru. Simpel dan cepat.</p>
</div>

<div class="container">
    <div class="box">
        <div class="box-header">Deploy Manager</div>
        <div class="box-body">
            <div class="guide">
                <b>Instruksi:</b><br>
                1. Masukkan Token GitHub.<br>
                2. Pilih Repo & File ZIP.<br>
                3. Klik tombol merah untuk eksekusi.
            </div>

            <div id="step1">
                <label>GitHub Personal Access Token</label>
                <input type="password" id="token" placeholder="ghp_xxxxxx">
                <button class="btn btn-primary" style="margin-top:10px" onclick="connect()">Cek Token</button>
            </div>

            <div id="step2" class="hidden">
                <div class="form-group">
                    <label>Pilih Repository</label>
                    <select id="repoList"></select>
                </div>
                <div class="form-group">
                    <label>Pilih File ZIP</label>
                    <input type="file" id="zipInput" accept=".zip">
                </div>
                <button class="btn btn-danger" onclick="startDeploy()">Wipe & Deploy Baru</button>
            </div>

            <div id="log"></div>
        </div>
    </div>
</div>

<script>
    let TOKEN = "";

    function writeLog(text, color = "#d0d7de") {
        const logBox = document.getElementById('log');
        logBox.style.display = "block";
        logBox.innerHTML += `<div style="color:${color}">> ${text}</div>`;
        logBox.scrollTop = logBox.scrollHeight;
    }

    async function connect() {
        TOKEN = document.getElementById('token').value;
        try {
            const res = await fetch('https://api.github.com/user/repos?per_page=100', {
                headers: { 'Authorization': `token ${TOKEN}` }
            });
            if(!res.ok) throw new Error("Token salah!");
            const repos = await res.json();
            document.getElementById('repoList').innerHTML = repos.map(r => `<option value="${r.full_name}">${r.full_name}</option>`).join('');
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
            writeLog("Berhasil terhubung!", "#3fb950");
        } catch (e) { alert(e.message); }
    }

    async function startDeploy() {
        const repo = document.getElementById('repoList').value;
        const file = document.getElementById('zipInput').files[0];
        if(!file) return alert("Pilih file ZIP!");

        writeLog("Mengecek branch utama...");
        let branchName = "main";
        let sha = "";

        try {
            // Coba cek main
            let res = await fetch(`https://api.github.com/repos/${repo}/branches/main`, { headers: { 'Authorization': `token ${TOKEN}` }});
            if(!res.ok) {
                // Coba cek master
                res = await fetch(`https://api.github.com/repos/${repo}/branches/master`, { headers: { 'Authorization': `token ${TOKEN}` }});
                branchName = "master";
            }

            if(res.ok) {
                const data = await res.json();
                sha = data.commit.sha;
                
                writeLog(`Membersihkan file di branch ${branchName}...`);
                const treeRes = await fetch(`https://api.github.com/repos/${repo}/git/trees/${sha}?recursive=1`, { headers: { 'Authorization': `token ${TOKEN}` }});
                const treeData = await treeRes.json();

                if(treeData.tree) {
                    for(const item of treeData.tree) {
                        if(item.type === "blob") {
                            writeLog("Menghapus: " + item.path);
                            await fetch(`https://api.github.com/repos/${repo}/contents/${item.path}`, {
                                method: 'DELETE',
                                headers: { 'Authorization': `token ${TOKEN}` },
                                body: JSON.stringify({ message: "Clean", sha: item.sha, branch: branchName })
                            });
                        }
                    }
                }
            } else {
                writeLog("Repository kosong/baru, langsung mengunggah...", "#d29922");
            }

            writeLog("Mengekstrak file ZIP...");
            const zip = await JSZip.loadAsync(file);
            const files = Object.keys(zip.files).filter(k => !zip.files[k].dir);

            for(const filename of files) {
                writeLog("Mengunggah: " + filename);
                const content = await zip.files[filename].async("uint8array");
                const b64 = btoa(String.fromCharCode.apply(null, content));
                await fetch(`https://api.github.com/repos/${repo}/contents/${filename}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${TOKEN}` },
                    body: JSON.stringify({ message: "Nexu Deploy", content: b64, branch: branchName })
                });
            }
            writeLog("ðŸŽ‰ Selesai!", "#3fb950");
        } catch (e) {
            writeLog("Error: " + e.message, "#f85149");
        }
    }
</script>
</body>
</html>
