<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kev.codex | GitHub Deployer Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --gh-blue: #0969da;
            --gh-bg: #f6f8fa;
            --gh-border: #d0d7de;
            --gh-danger: #cf222e;
            --gh-success: #1f883d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: #ffffff; margin: 0; color: #1f2328;
        }

        /* BANNER REPLICA DARI aiAzUW.jpg */
        .banner {
            background: #1b4b82 linear-gradient(135deg, #1b4b82 0%, #2b6cb0 100%);
            color: white; padding: 50px 20px; text-align: center; position: relative; overflow: hidden;
        }

        .banner::before, .banner::after {
            content: ""; position: absolute; background: rgba(255, 255, 255, 0.08); border-radius: 50%;
        }
        .banner::before { width: 250px; height: 250px; top: -100px; left: -50px; }
        .banner::after { width: 150px; height: 150px; bottom: -30px; right: 10%; }

        .banner-icon {
            background: white; width: 70px; height: 70px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center; margin: 0 auto 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); position: relative; z-index: 2;
        }
        .banner-icon svg { fill: #1b4b82; width: 40px; }

        .container { max-width: 800px; margin: -35px auto 50px; padding: 0 20px; position: relative; z-index: 5; }

        .box {
            background: white; border: 1px solid var(--gh-border);
            border-radius: 6px; box-shadow: 0 8px 24px rgba(149,157,165,0.2);
        }

        .box-header {
            background: var(--gh-bg); padding: 16px; border-bottom: 1px solid var(--gh-border);
            font-weight: 600; border-radius: 6px 6px 0 0; display: flex; align-items: center;
        }

        .box-body { padding: 24px; }

        .guide {
            background-color: #ddf4ff; border: 1px solid #54aeff66;
            border-radius: 6px; padding: 15px; margin-bottom: 20px; font-size: 14px; color: #0969da;
        }

        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: 600; margin-bottom: 6px; font-size: 14px; }
        
        input, select {
            width: 100%; padding: 10px; border: 1px solid var(--gh-border);
            border-radius: 6px; box-sizing: border-box; background: #fafafa; transition: 0.2s;
        }

        input:focus { border-color: var(--gh-blue); outline: none; box-shadow: 0 0 0 3px rgba(9,105,218,0.1); }

        .btn {
            padding: 10px 20px; font-weight: 600; border-radius: 6px; border: 1px solid rgba(0,0,0,0.1);
            cursor: pointer; width: 100%; transition: 0.2s;
        }

        .btn-primary { background: var(--gh-success); color: white; }
        .btn-danger { color: var(--gh-danger); background: var(--gh-bg); margin-top: 10px; border: 1px solid var(--gh-border); }
        .btn-danger:hover { background: var(--gh-danger); color: white; }

        #log {
            background: #0d1117; color: #7ee787; padding: 15px; border-radius: 6px;
            font-family: 'SFMono-Regular', Consolas, monospace; font-size: 12px;
            margin-top: 20px; height: 180px; overflow-y: auto; display: none; border: 1px solid #30363d;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="banner">
    <div class="banner-icon">
        <svg viewBox="0 0 24 24"><path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.165 6.839 9.49.5.09.682-.218.682-.485 0-.24-.009-.875-.013-1.716-2.782.604-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.011 10.011 0 0022 12c0-5.523-4.477-10-10-10z"></path></svg>
    </div>
    <h1 style="margin:0; font-size: 32px;">GitHub Deployer</h1>
    <p style="margin:8px 0 0; opacity: 0.8;">Hapus lama, upload baru. Simpel dan cepat.</p>
</div>

<div class="container">
    <div class="box">
        <div class="box-header">GitHub Deploy Manager</div>
        <div class="box-body">
            <div class="guide">
                <b>Nexu Guide:</b> Pastikan Token GitHub memiliki izin <code>repo</code> penuh.
            </div>

            <div id="step1">
                <label>GitHub Personal Access Token</label>
                <input type="password" id="token" placeholder="ghp_xxxxxxxxxxxx">
                <button class="btn btn-primary" style="margin-top:12px" onclick="connect()">Connect to GitHub</button>
            </div>

            <div id="step2" class="hidden">
                <div class="form-group">
                    <label>Pilih Repository</label>
                    <select id="repoList"></select>
                </div>
                <div class="form-group">
                    <label>Pilih File ZIP</label>
                    <input type="file" id="zipInput" accept=".zip">
                </div>
                <button class="btn btn-danger" onclick="startDeploy()">Wipe & Deploy Baru</button>
            </div>

            <div id="log"></div>
        </div>
    </div>
</div>

<script>
    let TOKEN = "";

    function writeLog(text, color = "#7ee787") {
        const logBox = document.getElementById('log');
        logBox.style.display = "block";
        logBox.innerHTML += `<div style="color:${color}">> ${text}</div>`;
        logBox.scrollTop = logBox.scrollHeight;
    }

    // Fungsi konversi Base64 anti-crash untuk file besar
    function uint8ToBase64(uint8) {
        let binary = '';
        let len = uint8.byteLength;
        for (let i = 0; i < len; i++) {
            binary += String.fromCharCode(uint8[i]);
        }
        return window.btoa(binary);
    }

    async function connect() {
        TOKEN = document.getElementById('token').value;
        if(!TOKEN) return alert("Token kosong!");
        
        try {
            const res = await fetch('https://api.github.com/user/repos?per_page=100&sort=updated', {
                headers: { 'Authorization': `token ${TOKEN}` }
            });
            if(!res.ok) throw new Error("Token tidak valid atau expired.");
            const repos = await res.json();
            document.getElementById('repoList').innerHTML = repos.map(r => `<option value="${r.full_name}">${r.full_name}</option>`).join('');
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
            writeLog("Berhasil terhubung ke akun GitHub kamu!", "#3fb950");
        } catch (e) { alert(e.message); }
    }

    async function startDeploy() {
        const repo = document.getElementById('repoList').value;
        const file = document.getElementById('zipInput').files[0];
        if(!file) return alert("Pilih file ZIP dulu, Vin!");
        
        if(!confirm("âš ï¸ PERINGATAN: Seluruh file lama akan dihapus. Lanjutkan?")) return;

        writeLog("Mengecek konfigurasi repository...");
        let branchName = "main";
        let sha = "";

        try {
            // Cek branch utama (main/master)
            let branchRes = await fetch(`https://api.github.com/repos/${repo}/branches/main`, { headers: { 'Authorization': `token ${TOKEN}` }});
            if(!branchRes.ok) {
                branchRes = await fetch(`https://api.github.com/repos/${repo}/branches/master`, { headers: { 'Authorization': `token ${TOKEN}` }});
                branchName = "master";
            }

            if(branchRes.ok) {
                const branchData = await branchRes.json();
                sha = branchData.commit.sha;
                
                writeLog(`Membersihkan file lama di branch [${branchName}]...`);
                const treeRes = await fetch(`https://api.github.com/repos/${repo}/git/trees/${sha}?recursive=1`, { headers: { 'Authorization': `token ${TOKEN}` }});
                const treeData = await treeRes.json();

                if(treeData.tree) {
                    const filesToDelete = treeData.tree.filter(item => item.type === "blob");
                    for(const item of filesToDelete) {
                        writeLog("Menghapus: " + item.path, "#f85149");
                        await fetch(`https://api.github.com/repos/${repo}/contents/${item.path}`, {
                            method: 'DELETE',
                            headers: { 'Authorization': `token ${TOKEN}` },
                            body: JSON.stringify({ message: "Nexu Cleanup", sha: item.sha, branch: branchName })
                        });
                    }
                }
            } else {
                writeLog("Repository masih kosong, melewati tahap pembersihan.", "#d29922");
            }

            writeLog("Mengekstrak file dari ZIP...");
            const zip = await JSZip.loadAsync(file);
            const files = Object.keys(zip.files).filter(k => !zip.files[k].dir);

            for(const filename of files) {
                writeLog("Mengunggah: " + filename, "#3fb950");
                const content = await zip.files[filename].async("uint8array");
                
                // Gunakan fungsi uint8ToBase64 agar tidak crash
                const b64 = uint8ToBase64(content);
                
                await fetch(`https://api.github.com/repos/${repo}/contents/${filename}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${TOKEN}` },
                    body: JSON.stringify({ 
                        message: "Nexu Deploy Pro", 
                        content: b64, 
                        branch: branchName 
                    })
                });
            }
            writeLog("ðŸŽ‰ DEPLOY BERHASIL! File kamu sudah live.", "#3fb950");
            alert("Selesai! Cek repository kamu.");
        } catch (e) {
            writeLog("Error: " + e.message, "#f85149");
        }
    }
</script>
</body>
</html>
